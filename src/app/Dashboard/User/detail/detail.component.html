<div class="relative h-[750px] w-screen bg-scroll bg-no-repeat bg-cover bg-center" [ngStyle]="{ 'background-image': 'url(' + collection.images + ')' }">
    <div class="absolute bg-black bg-opacity-80 h-[750px] w-screen">

        <div class="py-5">
            <!-- navbar component is here  -->
             <app-navbar class="my-3"></app-navbar>
        </div>

        <div class="pt-72 pl-10" 
       >
         
          <!-- Overlay for title and other details -->
          <div class="p-4 flex flex-col justify-end gap-y-3">
            <div class="text-white font-bold" >Tittle: {{ collection.title }}</div>
            <div class="text-sm text-gray-300"><span class="text-white font-semibold">Genre : </span> {{ collection.genres }}</div>
            <div class="text-sm text-orange-400 font-semibold"> Release Date : <span class="text-gray-300 font-normal">{{ collection.releaseDate }}</span></div>
          </div>

          <!-- share and plus button  -->

          <div class="flex items-center pl-4 gap-x-5">
            <div class="px-10 py-2.5 cursor-pointer text-lg font-semibold rounded-lg text-white flex items-center justify-center bg-gradient-to-r from-red-500 to-orange-500">Subscribe to watch</div>

            <div class="px-4 py-2.5 bg-gray-500 rounded-lg font-bold cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-white">
                <path fill-rule="evenodd" d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />
              </svg>
            </div>

            <div class="px-4 py-2.5 bg-gray-500 rounded-lg font-bold text-white cursor-pointer">

              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.598-9.75H14.25M5.904 18.5c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 0 1-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 9.953 4.167 9.5 5 9.5h1.053c.472 0 .745.556.5.96a8.958 8.958 0 0 0-1.302 4.665c0 1.194.232 2.333.654 3.375Z" />
              </svg>
              
            </div>

            <div class="px-4 py-2.5 bg-gray-500 rounded-lg font-bold text-white cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z" />
              </svg>
              
            </div>

            
          </div>

          <div class="pl-4 mt-5">
            <div class="mb-3 text-white font-semibold text-lg underline decoration-1 underline-offset-4">Movies Stories</div>

            <div class="text-gray-300 text-lg pr-[600px]">
              {{collection.description}}
            </div>
          </div>
   </div>
    </div>
</div>
